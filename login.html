<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Movie Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            
        }

        .login-container {
            background: #fff;
            margin-top: 100px;
            top: 300px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            max-height: 300px;
            width: 100%;
            min-height: 20vh;
            height: 100%;
            min-width: 20vw;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            height: 100%;
        }

        .input-group label {
          height: 100%;
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        .input-group input {
          height: 100%;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        .btn {
          height: 100%;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #106b96;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
            
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }
        }
        
        
        .rectangle {
        position: fixed;
        top:0;
        width: 100vw; /* Width of the rectangle */
        height: 20vh; /* Height of the rectangle */
        background-color: #106b96; /* Background color */
        border: 2px solid #106b96; /* Optional border */
        border-radius: 8px; /* Optional rounded corners */
        display: flex;
        align-items: center;
        justify-content: center;
        }
      .MovieLogo {
        height: 18vh;


      }
      
    </style>
</head>

<body>
    <div class="rectangle">
        <img src="./Movielogo.png" class="MovieLogo"/>
    </div>
    
    
    
 
    

    <div class="login-container">
        <h2>Login to Movie Rentals</h2>

        <form id="login-form" action="">
            <div class="input-group">
                <label for="email" >Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Movie Rentals | All rights reserved</p>
    </footer>

  

</body>

</html>
